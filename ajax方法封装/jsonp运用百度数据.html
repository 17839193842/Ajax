<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		*{padding:0px;
		margin:0px;}
		#box{
			width:300px;
			margin:30px auto;
		}
		#box input{
			width:300px;
			height:30px;
			color:#ddd;
			font-size:14px;
			text-indent:5px;
		}
		h1{
			color:red;
			text-align: center;
		}
			#list{
				background:#98FB98;
			}
			#list li{
				list-style: none;
				line-height:25px;
				padding-left:10px;
			}
			#list li a{
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		
		<div id="box">
		<h1>jsonp 运用百度数据</h1>
		<input type="text" id="search" value="搜索一下"
		  onfocus="this.value=''"
		  onblur="if(this.value==''){this.value='搜索一下'}">
			<ul id="list">
				
			</ul>
		</div>
	
		<script>
		var list=document.getElementById("list");
		var oSearch=document.getElementById("search");
		var oS;
		oSearch.onkeyup=function(){
			var val=this.value;
			oS=document.createElement("script");
		    oS.src="https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd="+val+"&cb=fly"
		document.body.appendChild(oS);
		}
		   
		function fly(mJson){
			list.innerHTML="";
			for(var i=0;i<mJson.s.length;i++){
				list.innerHTML+='<li><a href="https://www.baidu.com/s?wd='+mJson.s[i]+'" target="_blank">'+mJson.s[i]+'</a></li>';
			}
			document.body.removeChild(oS);
		}
		</script>
	</body>
</html>
